<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatroom AI</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="wrapper">
      <div class="chat-container">
        <div id="chat-interface" class="message-container"></div>

        <form class="message-input" id="chatForm">
            <label for="attachmentInput" class="attachment-icon">
              <i class="fa fa-paperclip"></i>
            </label>
            <input type="file" id="attachmentInput" style="display: none" />

            <input
              type="text"
              placeholder="Type your message..."
              id="userInput"
              name="userInput"
              autocomplete="off"
            />

            <button class="attachment-icon" type="submit">
              <i class="fa fa-paper-plane"></i>
            </button>
          </form>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
